<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University Athletic Meet</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-dashboard">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <button onclick="showSection('manage-captains')">Manage Hostel Captains</button>
                <button onclick="showSection('manage-events')">Manage Events</button>
                <button onclick="showSection('manage-announcements')">Manage Announcements</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </header>
        <main>
            <section id="manage-captains" class="admin-section">
                <h2>Manage Hostel Captains</h2>
                <button onclick="showCaptainForm()">Add New Captain</button>
                <div id="captain-form" class="form-container">
                    <h3>Add/Edit Captain</h3>
                    <form id="captain-form">
                        <label for="captain-name">Name:</label>
                        <input type="text" id="captain-name" name="name" required>
                        <label for="captain-hostel">Hostel:</label>
                        <input type="text" id="captain-hostel" name="hostel" required>
                        <button type="submit">Save Captain</button>
                    </form>
                </div>
                <div id="captains-list">
                    <!-- List of captains will be rendered here -->
                </div>
            </section>
            <section id="manage-events" class="admin-section">
                <h2>Manage Events</h2>
                <button onclick="showEventForm()">Create New Event</button>
                <div id="event-form" class="form-container">
                    <h3>Add/Edit Event</h3>
                    <form id="event-form">
                        <label for="event-name">Event Name:</label>
                        <input type="text" id="event-name" name="event" required>
                        <label for="event-date">Date:</label>
                        <input type="date" id="event-date" name="date" required>
                        <button type="submit">Save Event</button>
                    </form>
                </div>
                <div id="events-list">
                    <!-- List of events will be rendered here -->
                </div>
            </section>
            <section id="manage-announcements" class="admin-section">
                <h2>Manage Announcements</h2>
                <button onclick="showAnnouncementForm()">Add New Announcement</button>
                <div id="announcement-form" class="form-container">
                    <h3>Add/Edit Announcement</h3>
                    <form id="announcement-form">
                        <label for="announcement-title">Title:</label>
                        <input type="text" id="announcement-title" name="title" required>
                        <label for="announcement-content">Content:</label>
                        <textarea id="announcement-content" name="content" required></textarea>
                        <button type="submit">Save Announcement</button>
                    </form>
                </div>
                <div id="announcements-list">
                    <!-- List of announcements will be rendered here -->
                </div>
            </section>
        </main>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
