<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - University Athletic Meet</title>
    <link rel="stylesheet" href="captain-styles.css">
</head>
<body>
    <div class="Captain-dashboard">
        <header>
            <h1>Captain Dashboard</h1>
            <nav>
                <button onclick="fetchEvents()">View Events</button>
                <button onclick="fetchAnnouncements()">View Announcements</button>
                <button onclick="fetchCaptains()">View Captains</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </header>
        <main>
            <section id="events-section" style="display:none;">
                <h2>Events</h2>
                <div id="events-list"></div>
            </section>
            <section id="announcements-section" style="display:none;">
                <h2>Announcements</h2>
                <div id="announcements-list"></div>
            </section>
            <section id="captains-section" style="display:none;">
                <h2>Captains</h2>
                <div id="captains-list"></div>
            </section>
        </main>
    </div>
    <script src="captain-script.js"></script>
</body>
</html>
